<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 7</h1>
    
    <h1> Calculatrice de cercle</h1>
    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>
    <script>
      let PI=Math.PI;
      let rayon=prompt("Entrez le rayon du cercle :");
      rayon=Number(rayon);
      let perimetre=2*PI*rayon;
      let surface=PI*rayon*rayon;
      document.getElementById("rayon").innerHTML=`Rayon : ${rayon} cm`;
      perimetre=perimetre.toFixed(2);
      document.getElementById("rayon").innerHTML=`Périmètre : ${perimetre} cm`;
      surface=surface.toFixed(2);
      document.getElementById("surface").innerHTML=`Surface : ${surface} cm²`
    </script>
  </body>
</html>
