<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice X</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      let erPrix = 100; // correction: 1erPrix --> erPrix
      let deuxiemePrix = 80; // correction: deuxieme prix --> deuxiemeprix --> deuxiemePrix
      let prixMinimum = 50; // correction: prix-minimum --> prixminimum --> prixMinimum
      let variable = 200; // correction: var --> variable
      let PrixMaximum = 300;
      let prixMoyen = (erPrix + deuxiemePrix + prixMinimum + variable + PrixMaximum) / 5; // correction: prix_moyen --> prixMoyen

      console.log("Prix moyen : " + prixMoyen);
      console.log("Le prix minimum est : " + prixMinimum);
      console.log("Le prix maximum est : " + PrixMaximum);
    </script>
  </body>
</html>
